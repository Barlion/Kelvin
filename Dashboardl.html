<!DOCTYPE html>
<html>
<head>
    <style>
        /* Add your CSS here */
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
            height: 40px;
        }
        .header .logo img {
            margin-left:0px ;
            height: 80px;
        
        }
        .header .welcome-message {
            /* Add your welcome message styles here */
        }
        .header .buttons {
            display: inline-block;
            padding: 12px 24px;
            border: 1px solid #4f4f4f;
            border-radius: 4px;
            transition: all 0.2s ease-in;
            position: relative;
            overflow: hidden;
            font-size: 19px;
            cursor: pointer;
            color: black;
            z-index: 1;
        }
        .header .buttons:before {
            content: "";
            position: absolute;
            left: 50%;
            transform: translateX(-50%) scaleY(1) scaleX(1.25);
            top: 100%;
            width: 140%;
            height: 180%;
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 50%;
            display: block;
            transition: all 0.5s 0.1s cubic-bezier(0.55, 0, 0.1, 1);
            z-index: -1;
        }
       .header .buttons:after {
            content: "";
            position: absolute;
            left: 55%;
            transform: translateX(-50%) scaleY(1) scaleX(1.45);
            top: 180%;
            width: 160%;
            height: 190%;
            background-color: #39bda7;
            border-radius: 50%;
            display: block;
            transition: all 0.5s 0.1s cubic-bezier(0.55, 0, 0.1, 1);
            z-index: -1;
        }

        .header .buttons:hover {
        color: #ffffff;
        border: 1px solid #39bda7;
        }

        .header.buttons:hover:before {
        top: -35%;
        background-color: #39bda7;
        transform: translateX(-50%) scaleY(1.3) scaleX(0.8);
        }

        .header .buttons:hover:after {
        top: -45%;
        background-color: #39bda7;
        transform: translateX(-50%) scaleY(1.3) scaleX(0.8);
        }

        .navigation-bar {
            margin-top: 20px;
            position: fixed;
            top: 7%;
            left: 0;
            width: 5%; /* Adjust as needed */
            height: 90%;
            background-color: #333; /* Adjust background color */
            padding: 5px;
        }
        .icon-link {
            display: block;
            padding: 10px;
        }

        .icon-link img {
        width: 60%; /* Adjust icon size */
        height: auto;
        display: block;
        margin: 0 auto;
        }
        .main-content {
            /* Add your main content styles here */
        }
        .account-balance-section {
            /* Add your account balance section styles here */
        }
        .account-detail-section {
            /* Add your account detail section styles here */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"><img src="Resources/img/Logo.png" alt="Logo"></div>
        <div class="welcome-message">Welcome to Magnetic Trading, User</div>
        <div>
            <button class="buttons">Get Bonus</button>
            <button class="buttons">Make Deposit</button>
            <button class="buttons">Withdraw</button>
        </div>
    </div>
    <div class="navigation-bar">
        <a href="#" class="icon-link"><img src="Resources/img/Dashboard.png" alt="Dashboard"></a>
        <a href="#" class="icon-link"><img src="Resources/img/Money.png" alt="Funds"></a>
        <a href="#" class="icon-link"><img src="Resources/img/Withdraw.png" alt="Withdraw"></a>
        <a href="#" class="icon-link"><img src="Resources/img/History.png" alt="History"></a>
        <a href="#" class="icon-link"><img src="Resources/img/Banners.png" alt="Banners"></a>
        <a href="#" class="icon-link"><img src="Resources/img/Links.png" alt="Ref. Links"></a>
        <a href="#" class="icon-link"><img src="Resources/img/LogOut.png" alt="Icon 5"></a>
    </div>
    <div class="main-content">
        <div class="account-balance-section">
            <!-- Add your account balance details here -->
        </div>
        <div class="account-detail-section">
            <!-- Add your account details here -->
        </div>
    </div>
</body>
</html>
