<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu</title>
    <style>
        body {
    font-family: Arial, sans-serif;
}

.menu-container {
    position: relative;
}

.hamburger {
    width: 30px;
    cursor: pointer;
}

.bar {
    width: 100%;
    height: 4px;
    background-color: #333;
    margin: 6px 0;
    transition: 0.4s;
}

.menu {
    display: none;
    position: absolute;
    top: 40px;
    left: 0;
    background-color: white;
    border: 1px solid #ccc;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1;
}

.menu.open {
    display: block;
}

.menu-item {
    display: block;
    padding: 10px 20px;
    color: #333;
    text-decoration: none;
    transition: background-color 0.3s;
}

.menu-item:hover {
    background-color: #f1f1f1;
}

    </style>
</head>
<body>
    <div class="menu-container">
        <div class="hamburger" id="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="menu" id="menu">
            <a href="#" class="menu-item">Option 1</a>
            <a href="#" class="menu-item">Option 2</a>
            <a href="#" class="menu-item">Option 3</a>
            <a href="#" class="menu-item">Option 4</a>
            <a href="#" class="menu-item">Option 5</a>
        </div>
    </div>

    <script>
        const hamburger = document.getElementById('hamburger');
        const menu = document.getElementById('menu');

        hamburger.addEventListener('click', () => {
            menu.classList.toggle('open');
        });
    </script>
</body>
</html>
