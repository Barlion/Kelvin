<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="Resources/css/Dash.css">
</head>
<body>
    <div class="header">
        <div class="logo"><img src="Resources/img/Logo.png" alt="Logo"></div>
        <div class="welcome-message">Welcome to Magnetic Trading, User</div>
        <div>
            <button class="buttons">Get Bonus</button>
            <button class="buttons">Make Deposit</button>
            <button class="buttons">Withdraw</button>
        </div>
    </div>
    <div class="navigation-bar">
        <a href="#" class="icon-link"><img src="Resources/img/Dashboard.png" alt="Dashboard"></a>
        <a href="#" class="icon-link"><img src="Resources/img/Money.png" alt="Funds"></a>
        <a href="#" class="icon-link"><img src="Resources/img/Withdraw.png" alt="Withdraw"></a>
        <a href="#" class="icon-link"><img src="Resources/img/History.png" alt="History"></a>
        <a href="#" class="icon-link"><img src="Resources/img/Banners.png" alt="Banners"></a>
        <a href="#" class="icon-link"><img src="Resources/img/Links.png" alt="Ref. Links"></a>
        <a href="#" class="icon-link"><img src="Resources/img/Account.png" alt="Edit Account"></a>
        <a href="#" class="icon-link"><img src="Resources/img/LogOut.png" alt="Icon 5"></a>
    </div>

    <script>
        document.querySelectorAll('.icon-link').forEach(link =>{
            link.addEventListener('click',function(e) {
                document.querySelectorAll('.icon-link').forEach(link=>
                link.classList.remove('active'));

                this.classList.add('active');
            });
        });
    </script>

    <div class="main-content">
        <div class="copy-link"> 
            <button class="buttons">Get Banners</button>
            <button class="buttons">Copy Referal Link</button><br>
            <textarea class="textarea">This is Your Link</textarea>
        </div>
        <div class="current-balance"><div class="current-balance-box">Current Balance<br><span>$0.00</span></div></div>
        <div class="account-balance-section">
            <div class="text-container">
                <div class="box">Main Balance<br><span>$0</span></div>
                <div class="box">Total Deposit<br><span>$0.00</span></div>
                <div class="box">Active Deposit<br><span>$0.00</span></div>
                <div class="box">Earned Total<br><span>$0.00</span></div>
                <div class="box">Pending Withdrawal<br><span>$0.00</span></div>
                <div class="box">Withdrew Total<br><span>$0.00</span></div>
                <div class="box">Last Deposit<br><span>$N/A</span></div>
                <div class="box">Last Withdrawal<br><span>$N/A</span></div>
            </div>
            <!-- Add your account balance details here -->
        </div>
        <div class="account-detail-section">
            <!-- Add your account details here -->
        </div>
    </div>
</body>
</html>
